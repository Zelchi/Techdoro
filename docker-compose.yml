version: "3.8"

services:
  techdoro-builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: techdoro-builder:latest
    volumes:
      - ./out:/app/out:Z
      - techdoro:/app/node_modules:Z
    networks:
      - local

networks:
  local:
    driver: bridge

volumes:
  techdoro: